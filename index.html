<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Vincula Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- js de graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-secondary">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <h2 class="text-white" ><strong class="text-warning">K</strong>nowledge <strong class="text-warning">E</strong>xchange </h2>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="usuarios.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="publicaciones.html">Publicaciones</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
      <!-- Sección de Estadísticas -->
      <div class="row justify-content-center">
        <div class="col align-self-start">
          <div class="card text-center bg-dark text-white">
            <div class="card-body">
              <a href="dashboard.html" class="text-decoration-none">
                <i class="fas fa-chart-line fa-3x mb-3 text-warning"></i>
                <!-- Icono de estadísticas -->
                <h5 class="card-title text-white">Dashboard</h5>
                <p class="text-white">Accede a las estadísticas de tráfico.</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Sección de Usuarios -->
      <div class="row justify-content-center">
        <div class="col align-self-start">
          <div class="card text-center bg-dark text-white">
            <div class="card-body">
              <a href="usuarios.html" class="text-decoration-none">
                <i class="fas fa-users fa-3x mb-3 text-warning"></i>
                <h5 class="card-title text-light">Usuarios</h5>
                <p class="text-light">Gestiona los usuarios registrados.</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Sección de Publicaciones -->
      <div class="row justify-content-center">
        <div class="col align-self-center">
          <div class="card text-center bg-dark text-white">
            <div class="card-body">
              <a href="publicaciones.html" class="text-decoration-none">
                <i class="fas fa-newspaper fa-3x mb-3 text-warning"></i>
                <!-- Icono de publicaciones -->
                <h5 class="card-title text-white">Publicaciones</h5>
                <p class="text-white">Gestiona las publicaciones del blog.</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white">
      <p>&copy; 2025 Lulu - Página de Administración.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
