<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Vincula Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Vincula Font Awesome para los iconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- js de graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body class="bg-secondary">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Botón Volver a Admin -->
        <a href="index.html" class="btn btn-dark back-button"
          ><i class="fas fa-arrow-left"></i> Volver a Administración</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="usuarios.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="publicaciones.html">Publicaciones</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- gráficos -->
    <div class="container mt-4">
      <h2 class="text-center text-white">Estadísticas del Sitio</h2>

      <div class="row mt-5 justify-content-center">
        <div class="col-md-6">
          <div class="chart-container p-2 mb-4">
            <h4 class="text-center">Usuarios Conectados</h4>
            <canvas id="usuariosConectadosChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container p-2">
            <h4 class="text-center">Publicaciones Creadas</h4>
            <canvas id="publicacionesCreadasChart"></canvas>
          </div>
        </div>
      </div>

      <div class="row mt-4 justify-content-center">
        <div class="col-md-5">
          <div class="chart-container p-2 mb-4">
            <h4 class="text-center">Publicaciones Bloqueadas</h4>
            <canvas id="publicacionesBloqueadasChart"></canvas>
          </div>
        </div>
        <div class="col-md-5">
          <div class="chart-container p-2 ">
            <h4 class="text-center">Usuarios Pendientes</h4>
            <canvas id="usuariosPendientesChart"></canvas>
          </div>
        </div>
      </div>

    </div>
          <!-- Footer -->
          <footer class="py-3 bg-dark text-white">
            <p>&copy; 2025 Lulu - Dashboard</p>
          </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // Configuración de los gráficos
      const dataUsuariosConectados = {
        labels: [
          "Lunes",
          "Martes",
          "Miércoles",
          "Jueves",
          "Viernes",
          "Sábado",
          "Domingo"
        ],
        datasets: [
          {
            label: "Usuarios Conectados",
            data: [5, 12, 8, 20, 15, 10, 18],
            backgroundColor: "rgba(75, 10, 10, 0.2)",
            borderColor: "rgba(75, 19, 19, 1)",
            borderWidth: 2
          }
        ]
      };

      const dataPublicacionesCreadas = {
        labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
        datasets: [
          {
            label: "Publicaciones Creadas",
            data: [35, 20, 80, 60, 100],
            backgroundColor: "rgba(255, 206, 86, 0.2)",
            borderColor: "rgba(255, 206, 86, 1)",
            borderWidth: 2
          }
        ]
      };

      const dataPublicacionesBloqueadas = {
        labels: ["Spam", "Contenido Inapropiado", "Otros"],
        datasets: [
          {
            label: "Publicaciones Bloqueadas",
            data: [10, 15, 5],
            backgroundColor: [
              "rgba(255, 99, 132, 0.6)",
              "rgba(54, 162, 235, 0.6)",
              "rgba(255, 206, 86, 0.6)"
            ]
          }
        ]
      };

      const dataUsuariosPendientes = {
        labels: ["Revisión Manual", "Autovalidación"],
        datasets: [
          {
            label: "Usuarios Pendientes",
            data: [8, 12],
            backgroundColor: [
              "rgba(153, 102, 255, 0.6)",
              "rgba(255, 159, 64, 0.6)"
            ]
          }
        ]
      };

      // Renderizar gráficos
      new Chart(document.getElementById("usuariosConectadosChart"), {
        type: "line",
        data: dataUsuariosConectados
      });
      new Chart(document.getElementById("publicacionesCreadasChart"), {
        type: "bar",
        data: dataPublicacionesCreadas
      });
      new Chart(document.getElementById("publicacionesBloqueadasChart"), {
        type: "doughnut",
        data: dataPublicacionesBloqueadas
      });
      new Chart(document.getElementById("usuariosPendientesChart"), {
        type: "pie",
        data: dataUsuariosPendientes
      });
    </script>
  </body>
</html>
