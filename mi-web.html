<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi-web</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Vincula Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Vincula Font Awesome para los iconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- js de graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-secondary">


<!-- Modal de Bootstrap -->
<div class="modal fade modal-custom" id="redirectModal" tabindex="-1" aria-labelledby="redirectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="redirectModalLabel">Redirección</h5>
            </div>
            <div class="modal-body">
                Serás redirigido en <span id="countdown">3</span> segundos...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a href="https://tusitio.com" class="btn btn-primary">Ir ahora</a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y Redirección -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var myModal = new bootstrap.Modal(document.getElementById('redirectModal'));
        myModal.show();

        let counter = 1;
        const countdownElement = document.getElementById("countdown");
        
        const interval = setInterval(() => {
            counter--;
            countdownElement.textContent = counter;
            if (counter <= 0) {
                clearInterval(interval);
                window.location.href = "https://lulucruni.alwaysdata.net/";
            }
        }, 100);
    });
</script>

</body>
</html>

     <!-- Footer -->
     <footer class="py-3 bg-dark text-white">

</body>
</html>
