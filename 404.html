<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css para efectos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: rgb(172, 243, 244);
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            animation: fadeInDown 1s;
        }
        .error-title {
            font-size: 5rem;
            font-weight: bold;
        }
        .btn-custom {
            background: white;
            color: #ff758c;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #ff7eb3;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container error-container animate__animated animate__shakeX">
        <h1 class="error-title">404</h1>
        <p class="lead">Oops... Parece que esta página no existe.</p>
        <a href="index.html" class="btn btn-custom">Volver al inicio</a>
    </div>

    <!-- Bootstrap JS (Opcional si usas funcionalidades JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
